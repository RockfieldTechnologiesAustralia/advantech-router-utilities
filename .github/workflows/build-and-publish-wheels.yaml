name: Publish Wheels to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build wheels with Docker
        working-directory: ./python-wheels
        run: |
          docker build -t python-wheels .
          container_id=$(docker create python-wheels)
          docker cp $container_id:/dist ./dist
          docker rm $container_id

      - name: Generate HTML indexes
        working-directory: ./python-wheels
        run: |
          python3 scripts/build_index.py ./dist ./public

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
